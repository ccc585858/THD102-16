<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>偉育中心地圖</title>
    <style>
      #map {
        height: 500px;
      }
      a {
        color: red;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>

    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDmKyZ03S2hINDTbv3BJ3rqXgSqKzicKko&callback=initMap&v=weekly"
      defer
    ></script>
    <script>
      // Initialize and add the map
      function initMap() {
        // The location of Uluru
        const cityhall = { lat: 25.051491931654756, lng: 121.56509707547268 };
        // The map, centered at Uluru
        const map = new google.maps.Map(document.getElementById("map"), {
          zoom: 18,
          center: cityhall,
        });

        const contentStr =
          "<h1>台北市政府</h1><p>嚴重特殊傳染性肺炎; 公民參與; 台北市政府; 台北市; 遷戶口; 停車場即時資訊; 台北捷運; 愛遊動物園; 運動中心; 社會住宅; 共融式遊戲場.</p><a href='https://www.gov.taipei/' target='_blank'>官網</a>";
        const infowindow = new google.maps.InfoWindow({
          content: contentStr,
          ariaLabel: "台北市政府",
        });
        const img = "img/placeholder.png";

        const marker = new google.maps.Marker({
          position: cityhall,
          map: map,
          title: "台北市政府",
          icon: img,
        });

        marker.addListener("click", () => {
          infowindow.open({
            anchor: marker,
            map,
          });
        });
      }

      window.initMap = initMap;
    </script>
  </body>
</html>
